                    <input type="file" >
                   </div>

                            <textarea name="message" id='message' rows="3" aria-valuemin="fff">Hello, I am a Full Stack developer based in Kigali, Rwanda. With my expertise in designing and developing web experiences, I have had the privilege of working with various organizations and individuals to create exceptional web products. My main focus is to craft beautiful, responsive, and scalable websites that are tailor-made to meet the unique needs of my clients.</textarea>

                              </div>
                              <div class="input-form">
                                <p class="white-text title small-text">Confirm password: </p>

                              </div>
